                <div className="bg-white rounded-2xl shadow-2xl p-8 md:p-12 mb-8 min-h-[600px] flex flex-col">
                  <div className="text-center mb-8">
                    <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-4">
                      <lucide-react icon={IconeAtual} className="w-10 h-10 text-white" />
                    </div>
                    <h1 className="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
                      {SlideAtual.titulo}
                    </h1>
                    <p className="text-xl text-gray-600">
                      {SlideAtual.subtitulo}
                    </p>
                  </div>

                  <div className="flex-1">
                    {SlideAtual.conteudo}
                  </div>
                </div>

                <div className="flex items-center justify-between mb-6">
                  <button
                    onClick={slideAnterior}
                    disabled={slideAtual === 0}
                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all ${
                      slideAtual === 0
                        ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                        : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-xl'
                    }`}
                  >
                    <lucide-react icon={ChevronLeft} className="w-5 h-5" />
                    Anterior
                  </button>

                  <button
                    onClick={proximoSlide}
                    disabled={slideAtual === slides.length - 1}
                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all ${
                      slideAtual === slides.length - 1
                        ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                        : 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-xl'
                    }`}
                  >
                    Pr√≥ximo
                    <lucide-react icon={ChevronRight} className="w-5 h-5" />
                  </button>
                </div>

                <div className="flex justify-center gap-2">
                  {slides.map((_, index) => (
                    <button
                      key={index}
                      onClick={() => irParaSlide(index)}
                      className={`h-2 rounded-full transition-all ${
                        index === slideAtual
                          ? 'w-8 bg-blue-600'
                          : 'w-2 bg-gray-300 hover:bg-gray-400'
                      }`}
                      aria-label={`Ir para slide ${index + 1}`}
                    />
                  ))}
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Apresentacao />);
    </script>
</body>
</html>
